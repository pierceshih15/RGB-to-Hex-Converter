<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RGB to Hex Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container mt-5 p-2">
        <div class="inputZone text-center mt-3">
            <div class="mb-5">
                <button class="btn btn-danger p-3 mr-3">R</button>
                <input class="inputStyle" type="range" name="points" min="0" max="255" value="0" id="inputRed">
                <button class="btn btn-danger p-3 ml-3"><span id="outputRed">0</span></button>
            </div>

            <div class="mb-5">
                <button class="btn btn-success p-3 mr-3">G</button>
                <input class="inputStyle" type="range" name="points" min="0" max="255" value="0" id="inputGreen">
                <button class="btn btn-success p-3 ml-3"><span id="outputGreen">0</span></button>
            </div>

            <div class="mb-5">
                <button class="btn btn-primary p-3 mr-3">B</button>
                <input class="inputStyle" type="range" name="points" min="0" max="255" value="0" id="inputBlue">
                <button class="btn btn-primary p-3 ml-3"><span id="outputBlue">0</span></button> </div>
        </div>

        <div class="text-center mt-5 mb-5">
            <div class="hexCode mx-auto">#000000</div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="index.js"></script>

</html>
